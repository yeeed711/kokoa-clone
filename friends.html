    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"

        <li class="nav__btn">

            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification--ellipsis"></span
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>

    </nav>
