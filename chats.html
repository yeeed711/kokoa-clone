<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:48</span>
      </div>
      <div class="status-bar__column">
        <span>52%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chats-hover">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="/screenshort/user.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">yeeed</h4>
              <h6 class="user-component__subtitle">Finish!!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:27</span>
            <div class="badge">2</div>
          </div>
        </div></a
      >
    </main>
    <div class="main-screen chats-hover">
      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="/screenshort/tiger.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tiger</h4>
              <h6 class="user-component__subtitle">(wink)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:55</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
    </div>
    <div class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="/screenshort/lastgate.png"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">lastgate</h4>
            <h6 class="user-component__subtitle">u r awesome :)</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:32</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comment point"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--ellipsis"></span
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="/screenshort/cry.png" />
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e5fce0f3a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
