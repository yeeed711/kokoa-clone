<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ yeeed - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>1:48</span>
      </div>
      <div class="status-bar__column">
        <span>52%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">yeeed</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestemp">Sunday, Jan 30, 2022</div>

      <div class="message-row message-row--own chat-ani">
        <div class="message__content">
          <div class="message__info message__hidden">
            <span class="message__bubble">HTML / CSS 복습</span>
            <span class="message__time">21:28</span>
          </div>
          <div class="message__info message__hidden">
            <span class="message__bubble">코딩 챌린지 도전</span>
            <span class="message__time">21:28</span>
          </div>
          <div class="message__info message__hidden">
            <span class="message__bubble">코코아클론 최종 과제 제출하기</span>
            <span class="message__time">21:28</span>
          </div>
          <div class="message__info message__hidden">
            <span class="message__bubble">Finish!!!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="far fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="/screenshort/cry.png" />
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e5fce0f3a4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
